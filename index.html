<!DOCTYPE html>
<html translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="./img/6_salsa_bottle/1_salsa_bottle_on_ground.png"
    />
    <link rel="stylesheet" href="./fonts.css" />
    <link rel="stylesheet" href="./style/layout.css" />
    <link rel="stylesheet" href="./style/menu.css" />
    <link rel="stylesheet" href="./style.css" />

    <script src="./js/global.js"></script>

    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>

    <script src="./models/keyboard.class.js"></script>

    <script src="./models/map-background.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/enemy-chicken.class.js"></script>
    <script src="./models/enemy-endboss.class.js"></script>
    <script src="./models/map-cloud.class.js"></script>

    <script src="./models/status-bar-character.class.js"></script>
    <script src="./models/status-bar-coin.class.js"></script>
    <script src="./models/status-bar-bottle.class.js"></script>

    <script src="./models/world.class.js"></script>

    <script src="./models/level.class.js"></script>
    <script src="./levels/level1.js"></script>

    <script src="./js/game.js"></script>
    <script src="./js/script.js"></script>
    <title>El Pollo Loco</title>
  </head>

  <body>
    <h1 class="customH1" id="customH1">El Pollo loco</h1>

    <div class="mainLayerAsRelative" id="mainLayerAsRelative">
      <canvas
        id="canvas"
        class="canvas"
        style="display: none"
        width="720px"
        height="480px"
      ></canvas>

      <img
        id="startScreenImage"
        class="startScreenImage"
        src="./img/9_intro_outro_screens/start/startscreen_1.png"
        alt="Start screen image"
        style="display: block"
      />

      <div class="Overlayer_inMenu" id="Overlayer">
        <!-- -------------------------------------------------------------- -->
        <!-- PLAY AND MENU -->
        <!-- -------------------------------------------------------------- -->
        <div
          class="buttonContainerFirst"
          id="buttonContainerFirst"
          style="display: block"
        >
          <div
            class="buttonContainerSecond"
            id="buttonContainerSecond"
            style="display: flex"
          >
            <button
              class="startGameButton"
              id="startGameButton"
              onclick="initGame()"
            >
              Pepe in action!
            </button>

            <button
              class="instructionPopUpButton"
              id="instructionPopUpButton"
              onclick="openInstructionPopUpSelf_inMenu()"
            >
              INSTRUCTIONS
            </button>
          </div>
        </div>

        <!-- -------------------------------------------------------------- -->
        <!-- IN GAME HOT BUTTONS -->
        <!-- -------------------------------------------------------------- -->
        <div
          class="buttonContainerThird"
          id="buttonContainerThird"
          style="display: none"
        >
          <img
            class="muteButton"
            id="muteButton"
            src="./img/10_menu/volume_up.svg"
            alt="Mute Button"
          />
          <img
            class="quikInstructionBtn"
            id="quikInstructionBtn"
            src="./img/10_menu/settings.svg"
            alt="Quik instruction button"
            onclick="openInstructionPopUpSelf_inGame()"
          />
          <img
            class="fullScreenModeBtn"
            id="fullScreenModeBtn"
            src="./img/10_menu/fullscreen.svg"
            alt="Toggel fullscreen mode."
          />
        </div>

        <!-- -------------------------------------------------------------- -->
        <!-- INSTRUCTION POPUP IN MENU-->
        <!-- -------------------------------------------------------------- -->
        <div
          class="instructionPopUpSelf"
          id="instructionPopUpSelf_inMenu"
          style="display: none"
        >
          <img
            class="instructionCloseBtn"
            id="instructionCloseBtn_inMenu"
            style="display: block"
            src="./img/10_menu/close.svg"
            alt="Instruction Fenster Schließen."
            onclick="closeInstructionPopUpSelf_manuel_inMenu()"
          />

          <div class="instructionPopUpHelper">
            <div class="controllPanelMovement" id="controllPanelMovement">
              <div class="controllRight" id="controllRight">
                WALK RIGHT
                <img
                  src="./img/10_menu/arrow_forward.svg"
                  alt="Controll to the right key."
                />
              </div>
              <div class="controllLeft" id="controllLeft">
                WALK LEFT
                <img
                  src="./img/10_menu/arrow_back.svg"
                  alt="Controll to the left key."
                />
              </div>
              <div class="controllThrow" id="controllThrow">
                THROW YOUR SALSA
                <img src="/img/10_menu/point_scan.svg" alt="AIM key." />
              </div>
              <div class="controllJump" id="controllJump">
                JUMP OVER
                <img src="/img/10_menu/space_bar.svg" alt="Spacekey." />
              </div>
            </div>
          </div>
        </div>

        <!-- -------------------------------------------------------------- -->
        <!-- INSTRUCTION POPUP IN GAME-->
        <!-- -------------------------------------------------------------- -->
        <div
          class="instructionPopUpSelf"
          id="instructionPopUpSelf_inGame"
          style="display: none"
        >
          <img
            class="instructionCloseBtn"
            id="instructionCloseBtn_inGame"
            style="display: block"
            src="./img/10_menu/close.svg"
            alt="Instruction Fenster Schließen."
            onclick="closeInstructionPopUpSelf_manuel_inGame()"
          />

          <div class="instructionPopUpHelper">
            <div class="controllPanelMovement" id="controllPanelMovement">
              <div class="controllRight" id="controllRight">
                WALK RIGHT
                <img
                  src="./img/10_menu/arrow_forward.svg"
                  alt="Controll to the right key."
                />
              </div>
              <div class="controllLeft" id="controllLeft">
                WALK LEFT
                <img
                  src="./img/10_menu/arrow_back.svg"
                  alt="Controll to the left key."
                />
              </div>
              <div class="controllThrow" id="controllThrow">
                THROW YOUR SALSA
                <img src="/img/10_menu/point_scan.svg" alt="AIM key." />
              </div>
              <div class="controllJump" id="controllJump">
                JUMP OVER
                <img src="/img/10_menu/space_bar.svg" alt="Spacekey." />
              </div>
            </div>

            <div class="controllPanelBtn" id="controllPanelBtn">
              <button
                class="returnToMenuBtn"
                id="returnToMenuBtn"
                onclick="returnToMenu()"
              >
                RETURN TO MENU
              </button>

              <button
                class="restartAfterGameOverBtn"
                id="restartAfterGameOverBtn"
                onclick="restart()"
              >
                Restart game
              </button>
            </div>
          </div>
        </div>

        <!-- -------------------------------------------------------------- -->
        <!-- Steuerelemente für mobile Geräte -->
        <!-- -------------------------------------------------------------- -->
        <div
          class="mobileControlHub"
          id="mobileControlHub"
          style="display: none"
        >
          <div class="panelWrapper" id="panelWrapper">
            <button class="mobileBtn" id="leftButton">←</button>
            <button class="mobileBtn" id="rightButton">→</button>
          </div>

          <div class="panelWrapper" id="panelWrapper">
            <button class="mobileBtn" id="jumpButton">↑</button>
            <button class="mobileBtn" id="throwButton">★</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
